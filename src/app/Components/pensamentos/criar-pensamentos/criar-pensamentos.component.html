<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um pensamento<br> ou uma citação:</h2>
    </header>
    <form>
        <label for="pensamento">Pensamento:</label>
        <input
            type="textarea"
            class="input"
            name="pensamento"
            id="pensamento"
            placeholder="Digite o pensamento"
            [(ngModel)]="pensamento.conteudo"
        >

        <label for="autoria">Autoria ou fonte:</label>
        <input
            type="text"
            class="input"
            name="autoria"
            id="autoria"
            placeholder="Digite o autoria ou fonte"
            [(ngModel)]="pensamento.autoria"
        >

        <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input
                        type="radio"
                        value="modelo1"
                        name="modelo-card"
                        id="modelo1"
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Prévia:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas Azul">
                    <p class="conteudo"><b>{{ pensamento.conteudo }}</b></p>
                    <p class="autoria"><small><i>{{ pensamento.autoria }}</i></small></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo2">
                    <input
                        type="radio"
                        value="modelo2"
                        name="modelo-card"
                        id="modelo2"
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/Imagens/modelo2.png" alt="Aspas Azul Claro">
                    <p class="conteudo"><b>{{ pensamento.conteudo }}</b></p>
                    <p class="autoria"><small><i>{{ pensamento.autoria }}</i></small></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo3">
                    <input
                        type="radio"
                        value="modelo3"
                        name="modelo-card"
                        id="modelo3"
                        [(ngModel)]="pensamento.modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                Prévia:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/Imagens/modelo3.png" alt="Aspas Verdes">
                    <p class="conteudo"><b>{{ pensamento.conteudo }}</b></p>
                    <p class="autoria"><small><i>{{ pensamento.autoria }}</i></small></p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button (click)="criarPensamento()" class="botao">Salvar</button>
            <button (click)="cancelar()" class="botao">Cancelar</button>
        </div>
    </form>
</section>
